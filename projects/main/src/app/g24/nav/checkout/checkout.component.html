<ng-container *ngIf="checkoutModal">
    <clr-modal [(clrModalOpen)]="checkoutModal" [clrModalSize]="'xl'" [clrModalClosable]="false">
        <h3 class="modal-title" >Check Out <clr-icon shape="shopping-cart" class="is-solid cart-color"></clr-icon></h3>
        <div class="modal-body">

            <ng-container *ngIf="true">
                <div class="clr-row">
                    <div class="card" style="margin-top: 0;">
                        <div class="card-header">
                            Perhiasan
                        </div>
                        <div class="card-block">
                            <ul class="list-group">
                                <ng-container *ngFor="let ip of perhiasan | keyvalue">
                                    <li class="list-group-item">
                                        <div class="clr-row" style="padding-top: 0;">
                                            <div class="clr-col-2" >
                                                <span>{{ip.value.code}}</span>
                                            </div>
                                            <div class="clr-col-1">
                                                <span>{{ip.value.vendor}}</span>
                                            </div>
                                            <div class="clr-col-1">
                                                <span>{{ip.value.jenis}}</span>
                                            </div>
                                            <div class="clr-col-1">
                                                <span>{{ip.value.warna}}</span>
                                            </div>
                                            <div class="clr-col-1">
                                                <span>{{ip.value.kadar}}</span>
                                            </div>
                                            <div class="clr-col-1">
                                                <span>{{ip.value.berat}}</span>
                                            </div>
                                            <div class="clr-col-1">
                                               
                                            </div>
                                            <div class="clr-col-3">
                                                <span class="left"> Rp. {{ip.value.harga| number}}</span>
                                            </div>
                                        </div>
                                    </li>                                        
                                </ng-container>
                            </ul>
                        </div>
                    </div>
                </div>        
            </ng-container>
