<clr-vertical-nav [clrVerticalNavCollapsible]="true">

    <ng-container *ngFor="let menu of menus.values()">
        <clr-vertical-nav-group routerLinkActive="active">
            <!--icon-->
            <clr-icon [attr.shape]="menu.icons" clrVerticalNavIcon></clr-icon>
            {{menu.name}} 
            <clr-vertical-nav-group-children>
                <ng-container *ngFor="let submenu of menu.children">
                    <ng-container *ngIf="submenu.type=='sub-menu' && submenu.parentId==menu.componentId">
                        <a clrVerticalNavLink 
                            routerLinkActive="active"
                            (click)="ChangeContentArea(submenu.componentId)">
                            {{submenu.name}}
                        </a>
                    </ng-container>
                    
                    <ng-template #navGroupEmpty>
                        <a clrVerticalNavLink
                            routerLinkActive="active">
                            {{submenu.name}}
                        </a>
                    </ng-template>
                </ng-container>                
            </clr-vertical-nav-group-children>
        </clr-vertical-nav-group>

        <ng-container *ngFor="let menu of noParent">
            <a clrVerticalNavLink (click)="ChangeContentArea(menu.componentId)" routerLinkActive="active">{{menu.name}}</a>    
        </ng-container>
        
    </ng-container >
</clr-vertical-nav>
