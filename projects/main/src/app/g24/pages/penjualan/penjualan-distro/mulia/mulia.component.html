<form #searchMulia="ngForm" id="perhiasan" clrForm (ngSubmit)="onCariMulia(searchMulia.value)">
    <div class="clr-row">
        <div class="clr-col-3">
            <clr-select-container class="clr-form-control">
                <label class="clr-control-label">Vendor</label>
                <select [(ngModel)]="searchModel.vendors" clrSelect name="input_vendor_mulia" ngModel>
                    <option  value="pilih" >Pilih Vendor</option>
                    <ng-container *ngFor="let vendor of vendors">
                        <option value="{{vendor.code}}">{{vendor.name}}</option>
                    </ng-container>
                </select>
            </clr-select-container>
        </div>
        <div class="clr-col-3">
            <clr-select-container class="clr-form-control">
                <label class="clr-control-label">Denom</label>
                <select [(ngModel)]="searchModel.denoms" clrSelect name="input_denom_mulia" ngModel>
                    <option value="pilih">Pilih Denom</option>
                    <ng-container *ngFor="let denom of denoms">
                        <option value="{{denom.code}}">{{denom.name}}</option>
                    </ng-container>
                </select>
            </clr-select-container>
        </div>
        <div class="clr-col-2">
            <div class="clr-form-control">
                <label class="clr-control-label">Jumlah</label>
                <input  class="clr-input" type="text" name="input_jumlah" [(ngModel)]="searchModel.jumlah" required/>
            </div>
        </div>
        <div class="clr-col-1">
            <div class="clr-form-control">
                <div class="clr-control-container">
                    <button class="btn btn-info-outline btn-sm">Cari</button>
                </div>
            </div>
        </div>
    </div>    
</form>
<clr-datagrid [clrDgLoading]="loadingDg" >
    <clr-dg-placeholder>{{placeholderDatagrid}}</clr-dg-placeholder>
    <clr-dg-column>Vendor</clr-dg-column>
    <clr-dg-column>Denom</clr-dg-column>
    <clr-dg-column>Harga</clr-dg-column>
    <clr-dg-column>Quantity</clr-dg-column>
    <clr-dg-column class="right"></clr-dg-column>

    <clr-dg-row *clrDgItems="let d of datamulias" [clrDgItem]="datamulias">
        <clr-dg-cell>{{d.vendor.name}}</clr-dg-cell>
        <clr-dg-cell>{{d['product-denom'].name}}</clr-dg-cell>
        <clr-dg-cell>102.322.555</clr-dg-cell>
        <clr-dg-cell>{{d.qty}}</clr-dg-cell>
    </clr-dg-row>
    
    <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="5">
          <clr-dg-page-size [clrPageSizeOptions]="[5,10,20]">Users per page</clr-dg-page-size>
          {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
          of {{pagination.totalItems}} Produk
        </clr-dg-pagination>
      </clr-dg-footer>
</clr-datagrid>
