<div  class="clr-col-12"><br></div>
<button class="btn btn-primary btn-sm" (click)="mainAdd()">Add <clr-icon shape="plus"></clr-icon></button> 
<div  class="clr-col-12"><br></div>
<clr-datagrid>
    <clr-dg-placeholder>{{placeholderDatagrid}}</clr-dg-placeholder>
    <clr-dg-column>Harga Beli</clr-dg-column>
    <clr-dg-column>Harga Jual</clr-dg-column>
    <clr-dg-column>Product Category</clr-dg-column>

    <clr-dg-row *clrDgItems="let row of setupHarga">
        <clr-dg-action-overflow>
            <button class="action-item" (click)="mainEdit(row)">Edit</button>
            <button class="action-item" (click)="mainDelete(row)">Delete</button>
        </clr-dg-action-overflow>
        <clr-dg-cell>{{row['harga-buyback']}}</clr-dg-cell>
        <clr-dg-cell>{{row['harga-baku']}}</clr-dg-cell>
        <clr-dg-cell>{{row['product-category'].name}}</clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="5">
          <clr-dg-page-size [clrPageSizeOptions]="[5,10,20]">Users per page</clr-dg-page-size>
          {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
          of {{pagination.totalItems}} Produk
        </clr-dg-pagination>
      </clr-dg-footer>
</clr-datagrid>

<!-- modalAdd -->
<ng-container *ngIf="modalAddDialog">
    <form [formGroup]="form" (ngSubmit)="mainAddSubmit();">
        <input type="hidden" formControlName="product_category_encoded">
        <input type="hidden" formControlName="maker">
        <input type="hidden" formControlName="maker_encoded">
        <input type="hidden" formControlName="makerDate">
        <input type="hidden" formControlName="makerTime">
        <input type="hidden" formControlName="flag">
        <clr-modal [clrModalSize]="'md'" [clrModalOpen]="modalAddDialog" [clrModalClosable]="false"
            [clrModalStaticBackdrop]="true">
            <h3 class="modal-title">Add {{title}}</h3>
            <div class="modal-body ">
                <div class="clr-row">
                    <div class="clr-col-12">
                        <clr-select-container class="clr-form-control">
                            <label class="clr-control-label">Product Category</label>
                            <select clrSelect formControlName="product_category" ngModel>
                                <ng-container *ngFor="let prod of product">
                                    <option value="{{prod._hash}}">{{prod.name}}</option>
                                </ng-container>
                            </select>
                        </clr-select-container>
                    </div>
                    <div class="clr-col-6">
                        <div class="clr-form-control">
                            <label for="basic" class="clr-control-label">Harga Buyback</label>
                            <div class="clr-control-container">
                            <div class="clr-input-wrapper">
                                <input formControlName="harga_beli" type="number" class="clr-input" />
                                <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                            </div>
                            <span class="clr-subtext"></span>
                            </div>
                        </div>
                    </div>
                    <div class="clr-col-6">
                        <div class="clr-form-control">
                            <label for="basic" class="clr-control-label">Harga Baku</label>
                            <div class="clr-control-container">
                            <div class="clr-input-wrapper">
                                <input formControlName="harga_jual" type="number" class="clr-input" />
                                <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                            </div>
                            <span class="clr-subtext"></span>
                            </div>
                        </div>
                    </div>
                    <div class="clr-col-12">
                        <clr-textarea-container>
                            <label>Keterangan</label>
                            <textarea clrTextarea formControlName="keterangan" required></textarea>
                            <clr-control-error *clrIfError="'required'">This is a required field</clr-control-error>
                        </clr-textarea-container>
                    </div>
                </div>
            </div>
            <!-- hidden field put here-->
            <input type="hidden" formaControlName="name_validation">
            <div class="modal-footer">

                <button type="button" class="btn btn-outline" (click)="modalAddDialog = false">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <span *ngIf="spinner==true" class="spinner spinner-inline">
                        Saving
                    </span>
                    <ng-container *ngIf="spinner==false">
                        Save
                    </ng-container>
                </button>
            </div>
        </clr-modal>
    </form>
</ng-container>
